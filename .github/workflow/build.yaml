name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "sonar/**"
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: ./sonar # Assuming your sonar-project.properties is in the ./sonar directory
          projectKey:  pavithrachandran70_sonar
          organization:  pavithrachandran70
          sonarQubeVersion: latest
          scannerMode: CLI
          configMode: projectKey
          cliVersion: latest
        env:
          GIT_TOKEN:${{secrets.GIT_TOKEN}}
          SONAR_TOKEN:${{ secrets.SONAR_TOKEN }}
          



